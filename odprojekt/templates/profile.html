{% extends "layout.html" %}
{% block content %}
  <h2>{{ profile_user.username }}'s Wall</h2>
  <a href="{{ url_for('main_bp.index') }}" class="back-button">Back to General Wall</a>
  <div id="profile-messages">
    {% for message in messages %}
      <div class="message">
        <span class="timestamp">{{ message.timestamp.strftime('%Y-%m-%d %H:%M') }}</span>
        <div>{{ message.content|safe_markdown }}</div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
