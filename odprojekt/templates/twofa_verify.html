{% extends "layout.html" %}
{% block content %}
<h2>Verify 2FA</h2>
<form method="POST" action="{{ url_for('auth_bp.twofa_verify') }}">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
  <label>6-digit TOTP</label>
  <input type="text" name="token" required>
  <button type="submit">Verify</button>
</form>
{% endblock %}
